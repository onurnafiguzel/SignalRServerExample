<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="signalr.min.js"></script>
    <script src="jquery.min.js"></script>

    <script>
      $(document).ready(() => {
        const connection = new signalR.HubConnectionBuilder()
          .withUrl("https://localhost:7003/myhub")
          .withAutomaticReconnect([1000, 1000, 2000, 3000, 5000, 10000]) // 0,2,10,30 saniye default aralıklarıyla dener. Bağlantı var ancak koptuğu durumlarda kullaınır.
          .build();

        //Bağlantı hiç kurulmadığı durumlarda bu fonksiyon kyllanılır.
        async function start() {
          try {
            await connection.start();
          } catch (error) {
            setTimeout(() => start(), 2000);
          }
        }

        $("#btnGonder").click(() => {
          let message = $("#txtMessage").val();
          connection
            .invoke("SendMessageAsync", message)
            .catch((error) =>
              console.log(`Mesaj gönderilirken hata oluştu. ${error}`)
            );
        });

        connection.on("receiveMessage", (data) => {
          $("div").append(data + "<br>");
        });
      });
    </script>
  </head>
  <body>
    <input type="text" id="txtMessage" />
    <button id="btnGonder">Gönder</button>

    <div></div>
  </body>
</html>
